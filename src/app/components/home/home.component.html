<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="mode.value" style="padding: 0em;">
      <button mat-icon-button (click)="sidenav.toggle()" id="btnArrow">
        <mat-icon >arrow_back</mat-icon>
      </button>
      <div class="with-bg pb-4">      
        <div class="mb-0 pt-3">
          <img class="circle ml-3" src="./assets/home/worker.svg" width="80">
        </div>
        <div class="pl-3 mt-4">
            <p class="title fg-white">{{dataUser.name}}</p>
            <p class="subtitle fg-white">{{dataUser.warehouse}}</p>
        </div>
      </div>
        <div class="mt-3">
          <mat-nav-list >
            <div *ngFor="let mod of modules" >
              <div *ngIf="mod.submodules.length === 0">
                <a mat-list-item [routerLink]="[mod.path]"><mat-icon>{{mod.icon}}</mat-icon><span>{{mod.title}}</span></a>      
              </div> 
              <div *ngIf="mod.submodules.length > 0">
                <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                  <mat-expansion-panel-header class="pdgPanelHeader">
                    <mat-icon mat-list-icon>{{mod.icon}}</mat-icon>
                    <span class="pdgSubmenu">{{mod.title}}</span>
                  </mat-expansion-panel-header>
                  <mat-nav-list dense>
                      <a *ngFor="let item of mod.submodules" mat-list-item [routerLink]="[item.path]">{{item.title}}</a>
                  </mat-nav-list>
                </mat-expansion-panel>
              </div> 
           </div>
          </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="warn">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="centerTxt"></span>
        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
