<div class="card-container mt-3">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{titleCard}}</mat-card-title>
          <span style="flex: 1 1 auto;"></span>
          <button mat-mini-fab color="warn" *ngIf="processRead" (click)="onCancelProcessRead()">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="onSubmit(formQuality)" #formQuality="ngForm" novalidate>
            <div class="row animate__animated animate__fadeInLeft" *ngIf="!processRead">
                <div class="col-lg-6">
                     <ul>
                         <li class="pb-2"><mat-checkbox (change)="onChangeCheckBox($event)" name="bloqueo" #bloqueo="ngModel" [(ngModel)]="checkBox.bloq" color="primary"><span class="ml-4">Bloquear</span></mat-checkbox></li>
                         <li class="pb-2"><mat-checkbox (change)="onChangeCheckBox($event)" name="desbloqueo" #desbloqueo="ngModel" [(ngModel)]="checkBox.desbloq" color="primary"><span class="ml-4">Desbloquear</span></mat-checkbox></li>
                         <li class="pb-2"><mat-checkbox (change)="onChangeCheckBox($event)" name="move" #move="ngModel" [(ngModel)]="checkBox.move" color="primary"><span class="ml-4">Mover Material</span></mat-checkbox></li>
                     </ul>
                </div>
                <div class="col-lg-6">
                  <div class="col-lg-9" style="justify-content: center; display: grid;" *ngIf="checkBox.move">
                    <mat-form-field appearance="legacy" *ngIf="true">
                      <mat-label>Almac√©n</mat-label>
                      <mat-select>
                      <mat-option value="option">Option</mat-option>
                      </mat-select>
                  </mat-form-field>
                  </div>
                  <div class="col-lg-9" style="justify-content: center; display: grid;">
                    <button mat-raised-button color="primary" (click)="onProcessRead()">Leer Etiqueta</button>
                  </div>
                </div>
            </div>
            <div *ngIf="processRead" class="animate__animated animate__fadeInRight">
              <div class="row">
                <div class="col-lg-3 col-sm-8 col-9" style="justify-content: center;display: grid;">
                     <mat-form-field class="example-full-width">
                         <mat-label>Etiqueta</mat-label>
                         <input matInput value="">
                     </mat-form-field>          
                </div>
                <div class="col-lg-1 col-sm-2 col-2 align-self-center">
                    <button mat-mini-fab color="primary"><mat-icon>keyboard</mat-icon></button>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                    <ag-grid-angular
                      style="width: 100%; height: 500px;"
                      class="ag-theme-alpine"
                      [rowData]="rowData"
                      [columnDefs]="columnDefs">
                    </ag-grid-angular>
                  </div>
              </div>
              <br>
              <div class="row d-flex justify-content-center">
                  <button mat-stroked-button color="primary"><span style="font-size: 2.5em;"><i class="far fa-paper-plane"></i></span></button>
              </div>
            </div>
          </form>
        </mat-card-content>
    </mat-card>
</div>
