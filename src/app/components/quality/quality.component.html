<div class="card-container mt-3 animate__animated animate__fadeIn">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{titleCard}}</mat-card-title>
          <span style="flex: 1 1 auto;"></span>
          <button *ngIf="processRead" type="button" class="btn btn-primary" (click)="onCancelProcessRead()">Regresar</button>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="onSubmit(formQuality)" #formQuality="ngForm" novalidate>
            <div class="row" *ngIf="!processRead">
              <div class="col-lg-4 col-md-4 col-sm-10 col-12 ml-2">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="locked">
                  <label class="custom-control-label" for="locked">Bloqueo</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="unlocked">
                  <label class="custom-control-label" for="unlocked">Desbloqueo</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="move">
                  <label class="custom-control-label" for="move">Mover Material</label>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-8 col-8 pl-4">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Almac√©n</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-10 col-12 text-center">
                <button type="button" class="btn btn-primary" (click)="onProcessRead()">Leer Etiqueta</button>
              </div>
            </div>
            <div *ngIf="processRead" [ngClass]="{'animate__animated animate__fadeInRight': true}">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-10 mb-3 mt-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Etiqueta" [value]="" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary">
                                <span><i class="far fa-keyboard"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                    <ag-grid-angular
                      style="width: 100%; height: 500px;"
                      class="ag-theme-alpine"
                      [rowData]="rowData"
                      [columnDefs]="columnDefs">
                    </ag-grid-angular>
                  </div>
              </div>
              <br>
              <div class="row d-flex justify-content-center">
                  <button type="button" class="btn btn-outline-primary"><span style="font-size: 1.7em;"><i class="fas fa-plane"></i></span></button>
              </div>
            </div>
          </form>
        </mat-card-content>
    </mat-card>
</div>
