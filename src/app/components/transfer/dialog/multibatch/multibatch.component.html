<h1 mat-dialog-title style="text-align: center;">Se encontro el lote en los siguientes almacenes</h1>
<div mat-dialog-content>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Lote</th>
            <th scope="col">Almacén</th>
            <th scope="col">Cantidad</th>            
            <th scope="col">Ubicación</th>            
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let row of data; let i = index">
            <td (click)="onYesClick(row)">{{i+1}}</td>
            <td (click)="onYesClick(row)">{{row.DistNumber}}</td>
            <td (click)="onYesClick(row)">{{row.WhsCode}}</td>
            <td (click)="onYesClick(row)">{{row.Quantity}}</td>
            <td (click)="onYesClick(row)">{{row.BinCode}}</td>
          </tr>
        </tbody>
      </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="onCloseClick()" cdkFocusInitial>Cerrar</button>
</div>
