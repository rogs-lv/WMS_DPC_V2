<h1 mat-dialog-title style="text-align: center;">Contenido ubicación</h1>
<div mat-dialog-content>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ubicación</th>
            <th scope="col">Max</th>
            <th scope="col">Ocup</th>            
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let row of data; let i = index">
            <td (click)="onNoClick(row)">{{i+1}}</td>
            <td (click)="onNoClick(row)">{{row.BinCode}}</td>
            <td (click)="onNoClick(row)">{{row.U_TarimasMax}}</td>
            <td (click)="onNoClick(row)">{{row.Tarimas}}</td>
          </tr>
        </tbody>
      </table>
</div>
