<div class="card-container mt-3 animate__animated animate__fadeIn">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{titleCard}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit(formQuality)" #formQuality="ngForm" novalidate>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary">Ver ubicaci√≥n</button>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary">Ub. Sugerida</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-10 mb-3 mt-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Etiqueta" [value]="" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary">
                                    <span><i class="far fa-keyboard"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                    <ag-grid-angular
                        style="width: 100%; height: 500px;"
                        class="ag-theme-alpine"
                        [rowData]="rowData"
                        [columnDefs]="columnDefs">
                    </ag-grid-angular>
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-primary"><span style="font-size: 1.7em;"><i class="fas fa-plane"></i></span></button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
