<div class="card-container mt-3 animate__animated animate__fadeIn">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{textActions}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #formTransfer="ngForm" novalidate>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-8 col-8 pr-0">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="UbicaciÃ³n" #FieldBinCode="ngModel" name="FieldBinCode" [(ngModel)]="fielfBincode">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary" (click)="onClickViewLocation()" [disabled]="!fielfBincode"><span><i class="far fa-eye" aria-hidden="true"></i></span></button>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-4 col-4 pr-0">
                        <button type="button" class="btn btn-primary" (click)="onClickSuggestedLocation()"><span><i class="fas fa-map-marked-alt" aria-hidden="true"></i></span></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-9 col-10 mb-2 mt-2">
                        <div class="input-group">
                            <input type="text" class="form-control" id="fieldLabel" autocomplete="off" placeholder="Etiqueta" name="fieldLabel" [(ngModel)]="fieldLabel" (ngModelChange)="!readManual ? readCodebars($event) : null">
                            <div class="input-group-append">
                                <button class="btn" [ngClass]="{'btn-primary': !readManual, 'btn-secondary' : readManual}" (click)="onClickReadManual()">
                                    <span><i class="far fa-keyboard"></i></span>
                                </button>
                                <button *ngIf="readManual" class="btn" [ngClass]="{'btn-primary ml-4': readManual}" (click)="addLabelManual()">
                                    <span><i class="fas fa-plus"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                      <button type="button" class="btn btn-danger" (click)="onRemoveSelected()"><span><i class="fa fa-times" aria-hidden="true"></i></span> Eliminar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                    <ag-grid-angular
                        #agGrid 
                        id="agGrid"
                        style="width: 100%; height: 350px;"
                        class="ag-theme-alpine"
                        [columnDefs]="columnDefs"
                        (gridReady)="onGridReady($event)"
                        rowSelection="multiple"
                        (rowDataChanged)="handleRowDataChanged($event)">
                    </ag-grid-angular>
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" (click)="onSubmit()"  *ngIf="!loading" [disabled]="rowData.length === 0"> Generar Movimiento</button>
                    <button class="btn btn-primary" *ngIf="loading"><span><i class="fas fa-spinner fa-pulse"></i></span></button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
<app-snakbar></app-snakbar>
