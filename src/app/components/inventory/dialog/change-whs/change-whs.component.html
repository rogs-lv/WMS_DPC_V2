<h1 mat-dialog-title style="text-align: center;">Mensaje de Sistema</h1>
<div mat-dialog-content>
    <h5>Si cambia el almacén, se perderán todos los datos.<br />¿Desea continuar?</h5>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="onNoClick()">Cerrar</button>
    <button mat-raised-button color="primary" (click)="onYesClick()" cdkFocusInitial>Confirmar</button>
</div>
