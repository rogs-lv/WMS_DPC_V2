<div class="card-container mt-3 animate__animated animate__fadeIn">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{titleCard}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="onSubmit(formInventory)" #formInventory="ngForm" novalidate>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                    <div class="form-group">
                        <label for="Recuento">Recuento</label>
                        <select class="form-control" id="Recuento">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                    <div class="form-group">
                        <label for="Recuento">Almacenes</label>
                        <select class="form-control" id="Recuento">
                            <option>CEDIS</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary">Ver ubicaci√≥n</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12 col-12">
                    <span><b>Seleccione tipo de lectura</b></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12 col-12">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="lotes" name="customRadioInline" class="custom-control-input">
                        <label class="custom-control-label" for="lotes">Lotes</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="ubicaciones" name="customRadioInline" class="custom-control-input">
                        <label class="custom-control-label" for="ubicaciones">Ubicaciones</label>
                    </div>
                </div>               
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-10 mb-3 mt-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Etiqueta" [value]="" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary">
                                <span><i class="far fa-keyboard"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                <ag-grid-angular
                    style="width: 100%; height: 500px;"
                    class="ag-theme-alpine"
                    [rowData]="rowData"
                    [columnDefs]="columnDefs">
                </ag-grid-angular>
                </div>
            </div>
            <br>
            <div class="row d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary"><span style="font-size: 1.7em;"><i class="fas fa-plane"></i></span></button>
            </div>
          </form>
        </mat-card-content>
    </mat-card>
</div>
