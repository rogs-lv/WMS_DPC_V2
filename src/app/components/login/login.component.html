<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/login/login.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/login/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Acceso WMS</p>
              <form (ngSubmit)="login()" >
                  <div class="form-group">
                    <label for="usuario" class="sr-only">Usuario</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Contrase√±a</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <button name="login" id="login" class="btn btn-block login-btn mb-4" >Acceder</button>
              </form>
              <br><br><br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
