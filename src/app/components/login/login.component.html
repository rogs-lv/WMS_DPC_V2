<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 login-section-wrapper">
        <div class="brand-wrapper">
          <img src="assets/login/logo.svg" alt="logo" class="logo">
        </div>
        <div class="login-wrapper my-auto">
          <h1 class="login-title">Acceso WMS</h1>
          <form (ngSubmit)="login(formLogin)" #formLogin="ngForm" class="login100-form validate-form">
            <div class="form-group wrap-input100 validate-input m-b-23">
              <label for="user">Usuario</label>
              <input type="text" name="user" id="user" class="form-control" placeholder="Usuario" required user [(ngModel)]="user.Username">
              <span class="text-danger" *ngIf="(formLogin.submitted  || formLogin.controls['user']?.touched ) && formLogin.controls['user'].errors"><i class="fas fa-user-circle"></i> El usuario es obligatorio</span>
              <span class=" focus-input100 " data-symbol="&#xf15a;"></span>
            </div>
            <div class="form-group mb-4 wrap-input100 validate-input">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="**********" required password [(ngModel)]="user.Password">
              <span class="text-danger" *ngIf="(formLogin.submitted || formLogin.controls['password']?.touched ) && formLogin.controls['password'].errors"><i class="fas fa-unlock-alt"></i> La contraseña es obligatoria</span>
              <span class="focus-input100 " data-symbol="&#xf190;"></span>
            </div>
            <button name="login" id="login" class="btn btn-block login-btn"  *ngIf="!loading" [disabled]="formLogin.status == 'INVALID'">Login</button>
            <button name="loading" id="loading" class="btn btn-block login-btn"  *ngIf="loading"><span><i class="fas fa-spinner fa-pulse"></i></span></button>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="assets/login/login.png" alt="login image" class="login-img">
      </div>
    </div>
  </div>
</main>
<app-snakbar></app-snakbar>
