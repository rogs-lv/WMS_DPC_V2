<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 login-section-wrapper">
        <div class="brand-wrapper">
          <img src="assets/login/logo.svg" alt="logo" class="logo">
        </div>
        <div class="login-wrapper my-auto">
          <h1 class="login-title">Acceso WMS</h1>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="user">Usuario</label>
              <input type="text" name="user" id="user" class="form-control" placeholder="Usuario">
            </div>
            <div class="form-group mb-4">
              <label for="password">Contrase√±a</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="**********">
            </div>
            <button name="login" id="login" class="btn btn-block login-btn">Login</button>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="assets/login/login.png" alt="login image" class="login-img">
      </div>
    </div>
  </div>
</main>
