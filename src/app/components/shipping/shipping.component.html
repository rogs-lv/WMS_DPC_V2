<div class="card-container mt-3 animate__animated animate__fadeIn">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{textActions}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #formShipping="ngForm" novalidate>
                <div class="form-group row">
                    <label for="Client" class="col-lg-2 col-sm-2 col-sm-4 col-4 col-form-label">Cliente</label>
                    <div class="col-lg-3 col-md-3 col-sm-8 col-8">
                        <select class="form-control" id="client" #Client="ngModel" name="Client" [(ngModel)]="client.partner">
                            <option *ngFor="let p of client.listPartner" [ngValue]="p.CardCode">{{p.CardName}}</option>
                        </select>                
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-9 col-10 mb-2 mt-2">
                        <div class="input-group">
                            <input type="text" class="form-control" id="fieldLabel" autocomplete="off" placeholder="Etiqueta" name="fieldLabel" [(ngModel)]="fieldLabel" (ngModelChange)="!readManual ? readCodebars($event) : null" [disabled]="!client.partner">
                            <div class="input-group-append">
                                <button class="btn" [ngClass]="{'btn-primary': !readManual, 'btn-secondary' : readManual}" (click)="onClickReadManual()">
                                    <span><i class="far fa-keyboard"></i></span>
                                </button>
                                <button *ngIf="readManual" class="btn" [ngClass]="{'btn-primary ml-4': readManual}" (click)="addLabelManual()">
                                    <span><i class="fas fa-plus"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                      <button type="button" class="btn btn-danger" (click)="onRemoveSelected()"><span><i class="fa fa-times" aria-hidden="true"></i></span> Eliminar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                    <ag-grid-angular
                        #agGrid 
                        id="agGrid"
                        style="width: 100%; height: 350px;"
                        class="ag-theme-alpine"
                        [columnDefs]="columnDefs"
                        (gridReady)="onGridReady($event)"
                        rowSelection="multiple"
                        (rowDataChanged)="handleRowDataChanged($event)">
                    </ag-grid-angular>
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" *ngIf="!loading" [disabled]="rowData.length === 0" (click)="onSubmit()">Generar Movimiento</button>
                    <button class="btn btn-primary" *ngIf="loading"><span><i class="fas fa-spinner fa-pulse"></i></span></button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
<app-snakbar></app-snakbar>
